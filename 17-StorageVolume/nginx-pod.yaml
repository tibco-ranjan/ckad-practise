apiVersion: v1
kind: Pod
metadata:
  name: task-pv-pod
spec:
  volumes:
    - name: task-pv-storage
      persistentVolumeClaim:
        claimName: task-pv-claim
  containers:
    - name: task-pv-container
      image: nginx
      command: ['sh', '-c']
      args:
       - |
         while [ true ]
         do 
          echo 'Hello, to test hostPath Mount'
          sleep 10
         done | tee -a /data/hell.txt
      ports:
        - containerPort: 80
          name: "http-server"
      volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: task-pv-storage
