apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-dashboard
spec:
  selector:
      matchLabels:
        name: webapp-dashboard
  template:
    metadata:
      labels:
        name: webapp-dashboard
    spec:
      containers:
      - name: webapp-dashboard
        image: kodekloud/my-kubernetes-dashboard
        ports:
        - containerPort: 8080
